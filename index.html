<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style Trials Image Lab</title>
<style>
    body {
        font-family: 'Archivo Black', Arial, sans-serif;
        background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff6600, #00ff99, #9900ff);
        background-size: 600% 600%;
        animation: gradientMove 6s ease infinite;
        margin: 0;
        padding: 0;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-transform: uppercase;
    }
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes reverseGradient {
        0% { background-position: 100% 50%; }
        50% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }
    h1 {
        font-size: 5rem;
        font-weight: 900;
        margin: 20px 0;
        letter-spacing: 3px;
        background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff6600, #00ff99, #9900ff);
        background-size: 600% 600%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: reverseGradient 6s ease infinite;
        position: relative;
		outline-color: aliceblue;
		outline-width: thick;
        -webkit-text-stroke: 0.5px rgba(255,255,255,0.2);
    }
    .slot-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
    }
    .slot {
        font-size: 6rem;
        font-weight: 900;
        min-width: 200px;
        text-align: center;
        transition: color 0.3s ease;
    }
    .go-button {
        font-size: 4rem;
        font-weight: 900;
        padding: 15px 50px;
        margin-bottom: 30px;
        background: rgba(0, 0, 0, 0);
        border: none;
        color: transparent;
        position: relative;
        cursor: pointer;
		animation: pulse 1.5s infinite;
    }
    .go-button::before {
        content: "GO";
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: inherit;
        font-weight: bold;
        color: white;
        background-color: rgba(255,255,255,0.2);
        mix-blend-mode: destination-out;
     }
    @keyframes pulse {
        0% { transform: translate(0,0); }
        25% { transform: translate(3px,-3px); }
        50% { transform: translate(-3px,3px); }
        75% { transform: translate(2px,-2px); }
        100% { transform: translate(0,0); }
    } }
    .history {
        width: 90%;
        max-width: 1000px;
        margin-bottom: 30px;
    }
    .history-item {
        display: flex;
        justify-content: flex-start;
        gap: 20px;
        font-size: 3rem;
        font-weight: bold;
        padding: 10px 0;
        position: relative;
    }
    .history-number {
        font-size: 2rem;
        font-weight: 900;
        color: rgba(255,255,255,0.2);
        width: 50px;
        flex-shrink: 0;
        text-align: right;
    }
    .word-set {
        display: flex;
        gap: 20px;
    }
    .footer-text {
        font-size: 1.5rem;
        margin-top: 20px;
        text-align: center;
        opacity: 0.7;
    }
</style>
</head>
<body>

<h1>Style Trials</h1>

<div class="slot-container">
    <div id="slot1" class="slot">WHAT</div>
    <div id="slot2" class="slot">IS A</div>
    <div id="slot3" class="slot">STYLE?</div>
</div>

<button class="go-button" onclick="spin()"></button>

<div class="history" id="history">
    <div class="history-item"><div class="history-number">1</div><div class="word-set"></div></div>
    <div class="history-item"><div class="history-number">2</div><div class="word-set"></div></div>
    <div class="history-item"><div class="history-number">3</div><div class="word-set"></div></div>
    <div class="history-item"><div class="history-number">4</div><div class="word-set"></div></div>
    <div class="history-item"><div class="history-number">5</div><div class="word-set"></div></div>
    <div class="history-item"><div class="history-number">6</div><div class="word-set"></div></div>
</div>

<div class="footer-text">STYLE TRIALS is a labratory for aesthetic experimentation.</div>

<script>
    const column1 = ["FUNKY", "LOUD", "PIXEL", "RADICAL", "NEON", "GRANOLA", "NEW", "LO-TECH", "DARK","MEGA", "COSMIC", "TURBO", "GLITCHY", "WILD"];
    const column2 = ["BANANA", "LASER", "UNICORN", "WIZARD", "NOODLE", "ZOMBIE", "BURGER", "DISCO", "SLIME", "ROBOT"];
    const column3 = ["CORE", "STYLE", "AESTHETIC", "PUNK", "GAZE", "ISM", "GALAXY", "WAVE", "VIBE", "BOOGIE", "SCAPE", "TECH", "TONE", "VISION", "SHIFT", "FORGE", "REALM", "PULSE", "MOOD", "NOIR", "TYPE", "MOVEMENT", "TREND"];

    const slotEls = [
        document.getElementById("slot1"),
        document.getElementById("slot2"),
        document.getElementById("slot3")
    ];

    const historyDivs = [...document.querySelectorAll(".history-item .word-set")];
    let historyList = [];

    function randomWord(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function randomGradient() {
        const colors = [
            "#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff",
            "#ff6600", "#66ff00", "#ff1493", "#8a2be2", "#00ced1", "#ff4500"
        ];
        const c1 = colors[Math.floor(Math.random() * colors.length)];
        const c2 = colors[Math.floor(Math.random() * colors.length)];
        return `linear-gradient(45deg, ${c1}, ${c2})`;
    }

    function spin() {
        let results = ["", "", ""];
        let gradient = randomGradient();

        let intervals = [];
        const spinSpeed = 150; // slower spin interval

        slotEls.forEach((slot, i) => {
            intervals[i] = setInterval(() => {
                let word = randomWord([column1, column2, column3][i]);
                slot.style.background = gradient;
                slot.style.webkitBackgroundClip = "text";
                slot.style.webkitTextFillColor = "transparent";
                slot.textContent = word;
            }, spinSpeed);
        });

        // Column 1 stops first, columns 2 & 3 continue 1s
        setTimeout(() => { clearInterval(intervals[0]); results[0] = slotEls[0].textContent; }, 1500);
        // Column 2 stops after 1s more
        setTimeout(() => { clearInterval(intervals[1]); results[1] = slotEls[1].textContent; }, 2500);
        // Column 3 stops after 1s more
        setTimeout(() => {
            clearInterval(intervals[2]);
            results[2] = slotEls[2].textContent;
            historyList.unshift({ words: [...results], gradient });
            if (historyList.length > 6) historyList.pop();
            renderHistory();
        }, 3500);
    }

    function renderHistory() {
        historyDivs.forEach((div, idx) => {
            div.innerHTML = "";
            if (historyList[idx]) {
                historyList[idx].words.forEach(w => {
                    let span = document.createElement("span");
                    span.textContent = w;
                    span.style.background = historyList[idx].gradient;
                    span.style.webkitBackgroundClip = "text";
                    span.style.webkitTextFillColor = "transparent";
                    div.appendChild(span);
                });
            }
        });
    }
</script>

</body>
</html>
